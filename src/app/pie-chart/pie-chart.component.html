<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{pieChartData.text}}</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Label</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let label of pieChartData.labels; let i = index">
            <td>{{label}}</td>
            <td>{{pieChartData.data[i]}}</td>
        </tr>

      </tbody>
    </table>

  </div>
</div>
<canvas #piechart id="pie-chart" width="800" height="450"></canvas>
