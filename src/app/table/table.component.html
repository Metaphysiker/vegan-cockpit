<table class="table">
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        <button (click)="sort(header)" class="btn btn-link">{{header}}</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let header of headers">
        {{row[header]}}
      </td>
    </tr>
  </tbody>
</table>
